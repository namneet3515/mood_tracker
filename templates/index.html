<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
</head>
<body>
    <h1>Welcome to the Mood Tracker</h1>
    <form action="/analyze" method="POST">
        <label for="mood_input">How are you feeling today?</label><br>
        <textarea name="mood_input" id="mood_input" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
