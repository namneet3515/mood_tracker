<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Mood Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8e44ad;
            --secondary-color: #3498db;
            --accent-color: #f39c12;
            --text-color: #2c3e50;
            --background-color: #ecf0f1;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: var(--background-color);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, var(--primary-color) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, var(--secondary-color) 0%, transparent 50%),
                radial-gradient(circle at 30% 70%, var(--accent-color) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, #2ecc71 0%, transparent 50%);
            animation: backgroundAnimation 15s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow-color);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            resize: vertical;
            min-height: 120px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #9b59b6;
        }

        button:active {
            transform: scale(0.98);
        }

        .mood-emoji {
            font-size: 2rem;
            margin-right: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            button {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your Mood</h1>
        <form action="{{ url_for('analyze') }}" method="POST">
            <label for="mood_input">How are you feeling today?</label>
            <textarea name="mood_input" id="mood_input" placeholder="Enter your mood description here" required></textarea>
            <button type="submit" class="submit-btn">
                <span class="mood-emoji">ðŸ˜Š</span>
                Submit
            </button>
        </form>
    </div>
</body>
</html>
