<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Mood Tracker</h1>
        <form action="/analyze" method="POST">
            <label for="mood_input">How are you feeling today?</label>
            <textarea id="mood_input" name="mood_input" rows="5" placeholder="Type your thoughts here..."></textarea>
            <button type="submit">Analyze Mood</button>
        </form>
    </div>
</body>
</html>
